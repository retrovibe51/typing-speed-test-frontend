<div class="table-container">
  <table mat-table [dataSource]="leaderboards" class="mat-elevation-z8 table-margin">

    <ng-container matColumnDef="playerName">
      <th mat-header-cell *matHeaderCellDef> Player Name </th>
      <td mat-cell *matCellDef="let element"> {{element._id.name}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <ng-container matColumnDef="numberOfGames">
      <th mat-header-cell *matHeaderCellDef> Number of Games </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfGames}} </td>
    </ng-container>

    <ng-container matColumnDef="averageScore">
      <th mat-header-cell *matHeaderCellDef> Average Score </th>
      <td mat-cell *matCellDef="let element"> {{element.averageScore}} </td>
    </ng-container>

    <ng-container matColumnDef="maxLevel">
      <th mat-header-cell *matHeaderCellDef> Max Level Reached </th>
      <td mat-cell *matCellDef="let element"> {{element.maxLevel}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
